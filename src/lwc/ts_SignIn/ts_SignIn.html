<template>

    <div class="container">
        <div class="forms-container">
            <div class="logo_cls">
                <img src={bglogo}/>
            </div>
            <div class="signin-signup">
                    <div class="sign-in-form">
                    <div>
                        
                        <h2 class="title">Login</h2>
                        <p class="subtitle">Please enter your login credentials below</p>
                        <div class="input-field">
                            <img src={userimg}/>
                            <!-- <input type="text" name="username" autocomplete="username" placeholder="client.u@foxmail.com" required="yes"> -->
                            <lightning-input name="username" class="input_cls" value={username} onchange={handleChange} placeholder="client.u@foxmail.com"></lightning-input>
                        </div>
                        <div class="input-field">
                            <img src={passwordimg}/>
                            <!-- <input type="password" name="password" autocomplete="current-password" placeholder="**********"
                            id="id_password" required="yes"> -->
                            <lightning-input name="password" class="input_cls" value={password} onchange={handleChange} placeholder="********"></lightning-input>
                        </div>
                        <div>
                            <a class="pass" href="#">Forgot your password?</a>
                        </div>
                        <div class="slds-p-top_medium slds-wrap slds-grid">
                            <input type="submit" value="REGISTER" class="btn_cls registerbtn slds-col slds-m-horizontal_medium">
                            <input type="submit" value="LOGIN" class="btn_cls loginbtn slds-col slds-m-horizontal_medium" onclick={login}>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</template>
