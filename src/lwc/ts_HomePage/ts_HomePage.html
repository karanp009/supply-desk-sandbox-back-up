<template>
    <div>
        <div class="top slds-grid slds-gutters">
            <div class="slds-col slds-size_4-of-12" style="display: flex;">
                <div><img src={hmIcon}></div>
                <div style="margin-top: 2px"><img src={mnIcon}></div>
            </div>
            <div class="slds-col slds-size_5-of-12" style="display: flex;">
                <div class="slds-m-right_small slds-m-top_xxx-small"><img src={img1}></div>
                <div class="slds-m-right_small slds-m-top_xxx-small"><img src={img2}></div>
                <div class="slds-m-right_small slds-m-top_xxx-small"><img src={img3}></div>
                <div class="slds-m-right_small slds-m-top_xxx-small"><img src={img4}></div>
                <div class="slds-m-right_small slds-m-top_xxx-small" ><img src={img5} style="height:37px;"></div>
            </div>
            <div class="slds-col slds-size_3-of-12" style="display: flex;">
                <div class="slds-m-top_xx-small"><img src={fbIcon}></div>
                <div class="slds-m-top_xx-small"><img src={linkedIcon}></div>
                <div class="helpDiv slds-m-left_medium slds-m-right_medium">Help</div>
                <div class="logOutDiv">LogOut</div>
            </div>
        </div>
        <div>      
            <div class="content">
                <div class="midBlock slds-grid slds-gutters">
                    <div class="welcomeText slds-col slds-size_8-of-12">
                        <h2>Welcome back, {uName}</h2>
                        <p class="subtext slds-m-top_x-medium">Manage your account, contact us if you need assistance.</p>
                        <!-- <p>Your last login was {lastLogin}</p>     -->
                    </div>
                    <div class="slds-col slds-col slds-size_4-of-12"><span style="display: inline-block;"><img src={profImg}></span> </div>
                </div>       
            </div>
        </div> 
                     
        <!-- Page Content-->
        <div class="content">
            
            <br />  
            <div>
                <div class="middleText">
                    <h3>Get Started By Updating Your Account Details</h3>
                </div>
                <div class="container slds-grid slds-align_absolute-center slds-wrap slds-m-top_xx-large">                
                    <div class="dbsection-reporting slds-col slds-size_1-of-3">                        
                        <div class="dbsection-item">
                            <i class="fa fa-user"></i>
                            <span class="images"><img src={myAccImg}></span>    
                            <p class="textp slds-m-right_x-large">My Account</p>   
                            <!-- <a href="{!$site.prefix}/MyAccount" class="button button-reporting center-button">Go!</a> -->
                        </div>
                    </div>
                    
                    <div class="dbsection-scheduler slds-col slds-size_1-of-3">                        
                        <div class="dbsection-item">
                            <i class="fa fa-calendar"></i>
                            <span class="images"><img src={tmSheetImg}></span>
                            <p class="textp slds-m-right_x-large">Scheduler</p>
                            <!-- <a href="{!$Site.Prefix}/TRS_MyCalendar" class="button button-scheduler center-button">Go!</a> -->
                        </div>                    
                    </div>  
            
                    <div class="dbsection-timesheets slds-col slds-size_1-of-3">
                        <div class="dbsection-item">
                            <i class="fa fa-clock-o"></i>
                            <span class="images"><img src={tmSheetImg}></span>
                            <p class="textp slds-m-right_x-large">Timesheets</p>
                            <!-- <a href="{!$Site.Prefix}/TimesheetListing" class="button button-timesheets center-button">Go!</a> -->
                        </div>                        
                    </div>                
                </div>  
            </div>
            
        </div>    
        <!-- Page Footer-->
        <div class="footer">
            <div class="footer-socials half-bottom">
                <a href="#" class="footer-share show-share-bottom"><i class="fa fa-share-alt"></i></a>
                <a href="#" class="footer-up"><i class="fa fa-angle-up"></i></a>
            </div>
            <p class="center-text"></p>
        </div>  
    </div>
</template>
