<template>
    Qualification Detail Page : {propertyValue}
    <div>

        <template if:true={isResult}>
            <!-- <c-ts_-My-Qualifications></c-ts_-My-Qualifications> -->
            <c-ts_-Tost-Notification></c-ts_-Tost-Notification>
        </template>
        <!-- ======= Spinner ======= -->
 
            <template if:true={isSpinner}>
                <div class="slds-spinner_container spinner-center" style="overflow: hidden;">
                    <div class="spinner-ts">
                        <div class="inner one"></div>
                        <div class="inner two"></div>
                        <div class="inner three"></div>
                    </div>
                </div>
            </template>

        <!-- ======= Spinner ======= -->

        <div class="slds-grid slds-gutters slds-border_bottom">
            <div class="slds-col slds-size_8-of-12 slds-m-left_xx-large" style="display:flex;">

                <div>
                    <p class="slds-m-top_x-large slds-m-left_large t1">Candidate</p>
                    <p class="slds-m-left_large t2">My Qualifications</p>
                </div>
            </div>
            <div
                class="slds-p-horizontal--small slds-col slds-size_4-of-12 slds-m-bottom--medium btns slds-m-top_xx-large">
                <div class="slds-size_1-of-4 slds-m-left_medium saveBtn" onclick={saveQualification}>Save & Next</div>
                <div class="slds-size_1-of-5 slds-m-left_medium cancelBtn" onclick={onPrevious} >Cancel</div>
            </div>
        </div>
        <!-- CV Qualification Start-->
        <template if:true={checkCv}>
            <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large" >CV</div>
            <div>
                <div class="slds-gutters slds-m-left_xx-large">
                    <span class="slds-m-left_xx-large slds-m-bottom_small slds-size_8-of-12 slds-p-left_large">Upload CV</span>
                    <div class="slds-p-horizontal--small slds-m-left_xx-large slds-col slds-size_8-of-12 slds-m-top_x-small slds-m-bottom_large slds-form-element">
                        <lightning-input class="input" name="uploadcv" type="text" value="Please upload your CV using the document upload section on the 'My Profile' page" onchange={handleChange} autocomplete="off"></lightning-input>                
                    </div>
                    
                </div>
                <div class="slds-gutters slds-m-left_xx-large">
                    <span class="slds-m-left_xx-large slds-m-bottom_small slds-p-left_large">Gaps Explanation</span>
                    <div class="slds-p-horizontal--small slds-m-left_xx-large slds-col slds-size_8-of-12 slds-m-top_x-small slds-m-bottom_large slds-form-element">                
                        <lightning-textarea name="gapsExp" class="input" value={gapsExp} onchange={handleChange}></lightning-textarea>
                    </div>  
                </div>
                <div class="slds-grid slds-gutters slds-m-left_xx-large slds-m-top_medium slds-p-left_small">
                    <div class="slds-col slds-size_2-of-12 slds-m-left_xx-large textp slds-p-left_large">CV Submitted</div>
                    <div><lightning-input name="cvSub" class="slds-p-left_large" type="checkbox" onchange={handleChange} value={cvsub}></lightning-input></div>
                </div>
                <div class="slds-grid slds-gutters slds-m-left_xx-large slds-m-top_large slds-p-left_small">
                    <div class="slds-col slds-size_2-of-12 slds-m-left_xx-large textp slds-p-left_large">CV Received</div>
                    <div><lightning-input class="slds-p-left_large" type="checkbox" onchange={handleChange}></lightning-input></div>
                </div>
            </div>
        </template>
        <!-- CV Qualification End-->

        
        <!-- Overseas Police check -->
        <template if:true={checkoverPc}>
            <div>
                <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large ">Overseas Police Check</div>
                <div style="margin-left: 6em;"
                    class="slds-size_8-of-12 lgc-bg slds-p-horizontal--small slds-col slds-m-bottom_medium slds-m-top_medium slds-form-element">
                    <lightning-combobox name="overseasname" label="Overseas Police Check"
                        class="slds-combobox_container slds-combobox slds-combobox__form-element slds-form-element__label slds-size_6-of-12"
                        value={overseasVal} options={overseasPoliceOps} placeholder="Select" onchange={handleChange}
                        style="font-weight:600; font-size:12px;">
                    </lightning-combobox>
                </div>

                <div>
                    <div style="margin-left: 7em;font-weight:bold; margin-top:2em;">Date Lived/Worked Overseas</div>
                    <div class="slds-grid slds-gutters" style="margin-top: 5px;">
                        <div class="dateside lgc-bg slds-col slds-m-bottom_medium slds-size_3-of-12 slds-form-element"
                            style="margin-left: 6em;">
                            <lightning-input type="date" name="opcStdate" value={opcStdate} placeholder="Start Date" onchange={handleChange}></lightning-input>
                        </div>

                        <div class="dateside lgc-bg slds-col slds-m-bottom_medium slds-size_3-of-12 slds-form-element">
                            <lightning-input type="date" name="opcEddate" value={opcEddate} placeholder="End Date" onchange={handleChange}></lightning-input>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <!-- Overseas Police check -->
        <!-- ID -->
        <template if:true={checkId}>
            <div >
                <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large">                
                    ID                
                </div>

                <lightning-combobox name="group1IdType" label="Group 1 ID Type"
                    class="combox slds-combobox_container slds-combobox slds-combobox__form-element slds-form-element__label slds-m-left_xx-large slds-size_6-of-12"
                    value={group1IdType} options={groupTypes} onchange={handleChange}
                    style="font-weight:600; line: height 21px; font-size:12px;">
                </lightning-combobox>

                <lightning-combobox name="namechangedocument" label="Name Change Document"
                    class="combox slds-combobox_container slds-combobox slds-combobox__form-element slds-form-element__label slds-m-left_xx-large slds-m-top_medium slds-size_6-of-12"
                    value={namechangedocument} options={nameChangeDocuments} onchange={handleChange}
                    style="font-weight:600; line: height 21px; font-size:12px;">
                </lightning-combobox>

                <!-- <div style="display: inline-flex;"> -->
                <div class="slds-grid slds-gutters">

                    <div class="slds-col slds-size_1-of-3 slds-m-left_xx-large slds-m-top_medium">
                        <lightning-dual-listbox name="group2aIdType" value={group2aIdType}
                            class="slds-m-right_xx-large slds-align_absolute-center slds-dueling-picklist__column_responsive "
                            source-label="Available" selected-label="Selected" options={Group2aIdTypes} onchange={handleChange}>
                        </lightning-dual-listbox>
                    </div>

                    <div class="slds-col slds-size_1-of-3 slds-m-left_xx-large slds-m-top_medium">
                        <lightning-dual-listbox name="group2bIdType" value={group2bIdType}
                            class="slds-m-right_xx-large slds-align_absolute-center slds-dueling-picklist__column_responsive "
                            source-label="Available" selected-label="Selected" options={Group2bIdTypes} onchange={handleChange}>
                        </lightning-dual-listbox>
                    </div>

                </div>
            </div>
        </template>

        <!-- Safeguarding -->
        <template if:true={checkSafe}>
            <div>
                <div>
                    <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large">                    
                        Safeguarding                    
                    </div>
                </div>

                <p class="slds-m-left_xx-large slds-p-horizontal--small">Safeguarding Complition Date</p>
                <div
                    class="slds-p-around_x-small slds-m-left_xx-large lgc-bg slds-p-horizontal--small slds-col slds-size_4-of-12 slds-m-bottom_medium slds-form-element l-input">
                    <lightning-input type="date" name="safedate" onchange={handleChange}
                        label="">
                    </lightning-input>

                </div>
            </div>
        </template>

         <!-- Emergency Contact -->
        <template if:true={checkEme}>
            <div>
                <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large">                
                    Emergency Contact                
                </div>

                <div
                    class="slds-m-left_xx-large slds-p-around_medium lgc-bg slds-p-horizontal--small slds-col slds-size_8-of-12 slds-m-bottom--medium slds-form-element l-input">
                    <lightning-input type="text" onchange={handleChange} label="Emergency Contact Name" name=EconName
                        placeholder="Name">
                    </lightning-input>
                </div>

                <div
                    class="slds-m-left_xx-large slds-p-around_medium lgc-bg slds-p-horizontal--small slds-col slds-size_8-of-12 slds-m-bottom--medium slds-form-element l-input">
                    <lightning-input type="tel" onchange={handleChange} label="Emergency Contact Mobile No."
                        name="EconMobile" placeholder="Number">
                    </lightning-input>

                </div>

                <div
                    class="slds-m-left_xx-large slds-p-around_medium lgc-bg slds-p-horizontal--small slds-col slds-size_8-of-12 slds-m-bottom--medium slds-form-element l-input">
                    <lightning-input type="tel" onchange={handleChange} label="Emergency Contact Work No." name="EconWork"
                        placeholder="Number">
                    </lightning-input>
                </div>

                <div
                    class="slds-m-left_xx-large slds-p-around_medium lgc-bg slds-p-horizontal--small slds-col slds-size_8-of-12 slds-m-bottom--medium slds-form-element l-input">
                    <lightning-input type="text" onchange={handleChange} name="Relation" label="Relationship to You"
                        placeholder="Relation">
                    </lightning-input>
                </div>

                <div
                    class="slds-m-left_xx-large slds-p-around_medium lgc-bg slds-p-horizontal--small slds-col slds-size_8-of-12 slds-m-bottom--medium slds-form-element l-input">
                    <lightning-input type="tel" onchange={handleChange} label="Emergency Contact Home No." name="EconHome"
                        placeholder="Number">
                    </lightning-input>
                </div>

                <div
                    class="slds-m-left_xx-large slds-p-around_medium lgc-bg slds-p-horizontal--small slds-col slds-size_8-of-12 slds-m-bottom--medium slds-form-element l-input">
                    <lightning-input type="text" name="EconAdd" onchange={handleChange} label="Emergency Contact Address"
                        placeholder="Address">
                    </lightning-input>
                </div>

            </div>
        </template>    
        <!-- DBS -->
        <template if:true={checkDbs}>

            <div>
                <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large">                
                    DBS                
                </div>

                <lightning-combobox name="dbsname" label="Are you registered with the DBS update service?"
                    class="slds-p-horizontal--small combox slds-m-left_xx-large slds-combobox_container slds-combobox slds-combobox__form-element slds-form-element__label slds-size_6-of-12"
                    value={dbsUpdateSer} options={dbsOptions} onchange={handleChange}
                    style="font-weight:600; line: height 21px; font-size:12px;">
                </lightning-combobox>

                <div class="lgc-bg slds-p-horizontal--small slds-m-left_xx-large slds-col slds-size_4-of-12 slds-m-bottom_medium slds-form-element l-input">
                    <lightning-input type="number" name="dbnumber" onchange={handleChange} label="DBS Number">
                    </lightning-input>
                </div>
            </div>
        </template>

        <!-- Teacher Qualification Start -->
        <template if:true={checkteacherQual}>
            <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large">Teacher Qualification</div>
            <div>
                <div class="slds-gutters slds-m-left_xx-large">
                    <span class="slds-m-left-large slds-m-bottom_small slds-size_8-of-12 slds-p-left_large">TRA Number</span>
                    <div class="slds-p-horizontal--small slds-m-left-large slds-col slds-size_8-of-12 slds-m-top_x-small slds-m-bottom_large slds-form-element">
                        <lightning-input class="input" name="tranum" type="text" value={tranum} onchange={handleChange} autocomplete="off"></lightning-input>                
                    </div>
                </div>
            
                <div class="slds-gutters slds-m-left_xx-large">
                    <span class="slds-m-left-large slds-m-bottom_small slds-size_8-of-12 slds-p-left_large">Qualification Type</span>
                    <!-- <div class="slds-p-horizontal--small slds-m-left-large slds-col slds-size_8-of-12 slds-m-top_x-small slds-m-bottom_large slds-form-element"> -->
                        <lightning-combobox name="teacherQftype"
                            class="combox slds-combobox_container slds-combobox slds-combobox__form-element slds-m-left_medium slds-p-left_xx-small slds-size_8-of-12"
                            value={teacherQftype} options={teacherQFTypeOptions} onchange={handleUpsellChange}
                            style="font-weight:200; line: height 21px; font-size:12px;">
                        </lightning-combobox>
                    <!-- </div> -->
                </div>
                <div class="slds-gutters slds-m-left_xx-large slds-size_6-of-12 slds-p-left-large docDiv slds-m-top_large">
                    <lightning-dual-listbox name="teacherDualVal" source-label="Available" class="slds-m-left_xx-large"
                        selected-label="Selected" options={teacherQualifications} value={teacherDualVal}
                        onchange={handleChange}>
                    </lightning-dual-listbox>
                </div> 
            </div>
        </template>
        <!-- Teacher Qualification End -->

        <!-- Overseas Teacher Qualifications -->
        <template if:true={checkoverTQ}>
            <div>
                <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large ">                
                    Overseas Teacher Qualifications
                </div>


                <div style="margin-left: 6em;"
                    class="slds-p-around_x-small slds-size_8-of-12 lgc-bg slds-p-horizontal--small slds-col slds-m-bottom_medium slds-m-top_medium slds-form-element">
                    <lightning-combobox name="OTQQFtypeval" label="Qualification Type"
                        class="slds-combobox_container slds-combobox slds-combobox__form-element slds-form-element__label slds-size_6-of-12"
                        value={OTQQFtypeval} options={teacherQFTypeOptions} onchange={handleUpsellChange} style="font-weight:600; font-size:12px;">
                    </lightning-combobox>
                </div>

                <div style="margin-left: 6em;"
                    class="slds-p-around_x-small slds-size_8-of-12 lgc-bg slds-p-horizontal--small slds-col slds-m-bottom_medium slds-m-top_medium slds-form-element">
                    <lightning-combobox name="naricApprove" label="NARIC Approved"
                        class="slds-combobox_container slds-combobox slds-combobox__form-element slds-form-element__label slds-size_6-of-12"
                        value={naricApprove} options={naricApproveOps} onchange={handleChange} style="font-weight:600; font-size:12px;">
                    </lightning-combobox>
                </div>

                <div class="slds-m-left_xx-large">
                    <div class="slds-p-around_x-small lgc-bg slds-p-horizontal--small slds-col slds-size_6-of-12 slds-m-bottom--medium slds-m-left_x-large slds-form-element l-input">
                        <lightning-input type="number" name="otstranum" value={otstranum} label="TRA Number"></lightning-input>
                    </div>
                </div>

                <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large">                
                    Qualifications     
                </div>

                <lightning-dual-listbox name="OTQteacherQualification" value={OTQteacherQualification}
                    class="slds-p-around_x-small slds-m-left_xx-large slds-m-right_xx-large slds-size_6-of-12 slds-dueling-picklist__column_responsive"
                    source-label="Available" selected-label="Selected" options={teacherQualificationsOver} onchange={handleChange}>
                </lightning-dual-listbox>
            </div>
        </template>
        <!-- Overseas Teacher Qualifications -->

        <!-- Right to work Start-->
        <template if:true={checkRtw}>
            <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large">Right to Work</div>
            <div>
                <span class="slds-m-left_xx-large slds-m-bottom_small slds-size_8-of-12 slds-p-left_large">Permanent Right to work in UK</span>
                <div class="slds-gutters slds-m-left_xx-large">
                    
                    <!-- <div class="slds-p-horizontal--small slds-m-left-large slds-col slds-size_8-of-12 slds-m-top_x-small slds-m-bottom_large slds-form-element">
                        <lightning-input class="input" name="uploadcv" type="text" onchange={handleChange} autocomplete="off"></lightning-input>                
                    </div> -->
                    <lightning-combobox name="workPermit"
                            class="combox slds-combobox_container slds-combobox slds-combobox__form-element slds-m-left_medium slds-p-left_xx-small slds-size_8-of-12"
                            value={workPermit} options={lstOptions} onchange={handleUpsellChange}
                            style="font-weight:200; line: height 21px; font-size:12px;">
                    </lightning-combobox>
                    
                </div>
                <div class="slds-m-top_medium">
                    <span class="slds-m-left_xx-large slds-m-bottom_small slds-m-top_medium slds-size_8-of-12 slds-p-left_large">Work Permit Or Visa Expiry Date</span>
                    <div class="slds-gutters slds-m-left_x-large">
                        <lightning-input class="slds-m-left_large slds-p-left_xx-small slds-m-top_xx-small" type="date" name="workpermitdate" value={workpermitdate}
                        placeholder="Expiry Date" onchange={handleChange}></lightning-input>
                    </div>
                </div>
                <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large ">Documents</div>
                <div class="slds-gutters slds-m-left_xx-large slds-size_6-of-12 slds-p-left_x-large docDiv">
                    <lightning-dual-listbox name="rtwdocs" source-label="Available" value={rtwdocs}
                        selected-label="Selected" options={docOptions}
                        onchange={handleChange}>
                    </lightning-dual-listbox>
                </div> 
            </div>
        </template>
        <!-- Right to work End -->

        <!-- Post 16 Qualifications -->
        <template if:true={checkPost16}>
            <div>
                <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large">                
                    Post 16 Qualifications                
                </div>

                <div
                    class="slds-p-around_x-small lgc-bg slds-p-horizontal--small slds-m-left_xx-large slds-col slds-size_4-of-12 slds-m-bottom--medium slds-form-element l-input">
                    <lightning-input type="text" name="snumber" onchange={handleChange} label="SET Number">
                    </lightning-input>

                </div>

                
                <p class="slds-p-horizontal--small slds-m-left_xx-large">SET Expiry Date</p>
                <div
                    class="slds-p-around_x-small lgc-bg slds-p-horizontal--small slds-m-left_xx-large slds-col slds-size_4-of-12 slds-m-bottom_medium slds-form-element l-input">
                    <lightning-input type="date" name="expDate" label=""></lightning-input>
                
                </div>
            
            
                <div class="slds-grid slds-gutters slds-m-left_xx-large slds-m-top_medium slds-p-left_small">
                    <div class="slds-col slds-size_2-of-12" style="">QTLS</div>
                    <div>
                        <lightning-input name="qtl" type="checkbox" onchange={handleChange} value={qtlsvalue}>
                        </lightning-input>
                    </div>
                </div>
            
                <div style=""
                    class="slds-p-around_x-small slds-m-left_xx-large slds-size_8-of-12 lgc-bg slds-p-horizontal--small slds-col slds-m-bottom_medium slds-m-top_medium slds-form-element">
                    <lightning-combobox name="quList" label="Qualification Type"
                        class="slds-combobox_container slds-combobox slds-combobox__form-element slds-form-element__label slds-size_6-of-12"
                        value={qValue} options={qList} onchange={handleUpsellChange} style="font-weight:600; font-size:12px;">
                    </lightning-combobox>
                </div>

                <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large">                
                    Qualifications                
                </div>

                <lightning-dual-listbox name="qualselect"
                    class="slds-p-around_x-small slds-m-right_xx-large slds-m-left_xx-large slds-size_6-of-12 slds-dueling-picklist__column_responsive"
                    source-label="Available" selected-label="Selected" options={qualificationsPost16} onchange={handleChange}>
                </lightning-dual-listbox>
            </div>
        </template>
        <!-- International -->
        <template if:true={checkInt}>
            <div>
                <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large">                
                    International
                </div>

                <div class="slds-grid slds-gutters slds-m-left_xx-large slds-m-top_medium slds-p-left_small">
                    <div class="slds-col slds-size_2-of-12" style="">Seeking International Position</div>
                    <div>
                        <lightning-input name="seekIntPos" type="checkbox" onchange={handleChange} value={seekIntPos}>
                        </lightning-input>
                    </div>
                </div>

                <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large">                
                    Choice of Country
                </div>
                <lightning-dual-listbox name="country" value={country}
                    class="slds-p-around_x-small slds-m-right_xx-large slds-m-left_xx-large slds-size_6-of-12 slds-dueling-picklist__column_responsive"
