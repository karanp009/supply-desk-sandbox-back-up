<template>

    <c-ts_-tost-notification></c-ts_-tost-notification>

    <div class="mainDiv">
        <template if:true={isSpinner}>
            <div class="slds-spinner_container spinner-center" style="overflow: hidden;">
                <div class="spinner-ts">
                    <div class="inner one"></div>
                    <div class="inner two"></div>
                    <div class="inner three"></div>
                </div>
            </div>
        </template>
<div class="slds-grid slds-gutters profileTopDiv">
    <div class="slds-col slds-size_7-of-12 slds-m-left_xx-large profileTitle" style="display:flex;">
        <div class="slds-size_1-of-8 slds-m-left_xx-large prof-avtr-div">
            <span style="display: inline-block;">
                        <img src={imgUrl} class="profImg slds-m-left_medium slds-m-top_medium">
                    </span>
        </div>
        <div>
            <p class="slds-m-top_x-large slds-m-left_large t1">CLIENT</p>
            <p class="slds-m-left_large t2">My Profile</p>
            <p class="slds-m-left_large t3">Update your photo and personal details.</p>
        </div>
    </div>
    <div class="slds-p-horizontal--small slds-col slds-size_4-of-12 slds-m-bottom--medium btns slds-m-top_xx-large">
        <div class="slds-size_1-of-5 slds-m-left_medium saveBtn" onclick={handleSave}>
            <img src={saveImg}> Save
        </div>
        <div class="slds-size_1-of-5 slds-m-left_medium cancelBtn">
            <img src={cancelImg}> Cancel
        </div>
    </div>
</div>

<div class="tabDiv">
    <lightning-tabset>
        <lightning-tab label="Details" value="tab1" onactive={handleActive}>
            <div class="detailDiv">
                <!-- FirstName -->
                <div class="slds-grid slds-gutters slds-m-left_xx-large">
                    <div class="slds-col slds-size_2-of-12 slds-m-left_xx-large textp">
                        First Name
                    </div>
                    <div class="slds-p-horizontal--small slds-col slds-size_9-of-12 slds-m-bottom--medium slds-form-element">
                        <lightning-input class="input" name="firstname" type="text" value={fname} onchange={handleChange} autocomplete="off"></lightning-input>
                    </div>
                </div>
                <hr>
                <!-- LastName -->
                <div class="slds-grid slds-gutters slds-m-left_xx-large">
                    <div class="slds-col slds-size_2-of-12 slds-m-left_xx-large textp">
                        Last Name
                    </div>
                    <div class="slds-p-horizontal--small slds-col slds-size_9-of-12 slds-m-bottom--medium slds-form-element">
                        <lightning-input class="input" name="lastname" type="text" value={lname} onchange={handleChange} autocomplete="off"></lightning-input>
                    </div>
                </div>
                <hr>
                <!-- Image Upload -->
                <div class="slds-grid slds-gutters slds-m-left_xx-large fileUplaodDiv">
                    <div class="slds-col slds-size_2-of-12 slds-m-left_xx-large textp1">
                        <p>Your photo</p>
                        <p>This will displayed on your profile</p>
                    </div>
                    <span class="imageUpload">
                                <img src={newImgUrl} class="profChangeImg slds-m-left_medium slds-m-top_medium">
                            </span>
                    <input type="file" class="slds-assistive-text" accept={acceptedFormats} id="pfpUpload" onchange={savePfpHandle} />
                    <label class="slds-file-selector__body" for="pfpUpload">
                                <div class="fileUpload">
                                    <div>
                                        <img src={updateImg}>
                                        <p> Update </p>
                                    </div>
                                </div>
                            </label>
                    <div class="fileDelete" onclick={deletePfpHandle}>
                        <div>
                            <img src={deleteImg}>
                            <p> Delete </p>
                        </div>
                    </div>
                </div>
                <hr>
                <!-- Email address -->
                <div class="slds-grid slds-gutters slds-m-left_xx-large">
                    <div class="slds-col slds-size_2-of-12 slds-m-left_xx-large textp">
                        Email Address
                    </div>
                    <div class="slds-p-horizontal--small slds-col slds-size_9-of-12 slds-m-bottom--medium slds-form-element">
                        <lightning-input class="input" name="emailaddress" value={email} onchange={handleChange} type="text" autocomplete="off"></lightning-input>
                    </div>
                </div>
                <hr>
                <!-- Business Phone -->
                <div class="slds-grid slds-gutters slds-m-left_xx-large">
                    <div class="slds-col slds-size_2-of-12 slds-m-left_xx-large textp">
                        Business Phone
                    </div>
                    <div class="slds-p-horizontal--small slds-col slds-size_9-of-12 slds-m-bottom--medium slds-form-element">
                        <lightning-input class="input" name="businessphone" value={businessphn} onchange={handleChange} type="text" autocomplete="off"></lightning-input>
                    </div>
                </div>
                <hr>
                <!-- Mobile Phone -->
                <div class="slds-grid slds-gutters slds-m-left_xx-large">
                    <div class="slds-col slds-size_2-of-12 slds-m-left_xx-large textp">
                        Mobile Phone
                    </div>
                    <div class="slds-p-horizontal--small slds-col slds-size_9-of-12 slds-m-bottom--medium slds-form-element">
                        <lightning-input class="input" name="mobilephone" value={mobilephn} onchange={handleChange} type="text" autocomplete="off"></lightning-input>
                    </div>
                </div>
                <hr>
                <!-- Add CV -->
                <div class="slds-m-left_xx-large">
                    <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium">
                        Add Your CV
                    </div>
                    <div class="dropzone slds-file-selector__body slds-file-selector__body_integrated fileInputBox slds-size_10-of-12 slds-m-top_x-large">
                        <div class="slds-text-heading_medium slds-text-align_center slds-m-top_x-large">
                            <img class="slds-m-right_medium cvImg" src={dragFileImg}> Drag file here or click to add attachment
                        </div>
                        <input type="file" accept="image/*, application/pdf" onchange={handleFile} />
                    </div>
                    <div class="cvData slds-size_10-of-12">
                        {cvName} <img src={deleteImg} onclick={deleteCv}>
                    </div>
                </div>
            </div>
            <div class="iPadbtns">
                <div class="saveBtn">
                    <img src={saveImg}> Save
                </div>
                <div class="cancelBtn">
                    <img src={cancelImg}> Cancel
                </div>
            </div>
        </lightning-tab>
        <lightning-tab label="Password" value="tab2" title="2nd tab extended title" onactive={handleActive}>
            <c-ts_-Change-Password></c-ts_-Change-Password>
        </lightning-tab>
        <lightning-tab label="My Qualifications" value="tab3" onactive={handleActive}>
            <div class="qualidiv">
                <c-ts_-My-Qualifications></c-ts_-My-Qualifications>
            </div>
        </lightning-tab>
    </lightning-tabset>
</div>

</div>
</template>
