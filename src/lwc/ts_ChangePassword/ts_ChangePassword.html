<template>
    <div class="passwordDiv">
        <div class="slds-m-left_xx-large">
            <div class="slds-m-left_xx-large"><p class="slds-m-left_small"><b>Password</b></p></div>
            <div class="slds-m-left_xx-large"><p class="slds-m-left_small slds-m-top--small">Please Enter your current Password to change your password</p></div> 
        </div>
        <hr>
        <div class="slds-grid slds-gutters slds-m-left_xx-large">
            <div class="slds-col slds-size_2-of-12 slds-m-left_xx-large textp">Current Password</div>
            <div class="slds-p-horizontal--small slds-col slds-size_9-of-12 slds-m-bottom--medium slds-form-element">                
                <lightning-input class="input" name="currentPassword" type="password" onchange={handleChange} autocomplete="off"></lightning-input>                
            </div>
        </div>
        <hr>
        <div class="slds-grid slds-gutters slds-m-left_xx-large">
            <div class="slds-col slds-size_2-of-12 slds-m-left_xx-large textp">New Password</div>
            <div class="slds-p-horizontal--small slds-col slds-size_9-of-12 slds-m-bottom--medium slds-form-element">                
                <lightning-input class="input" name="newPassword" type="password"  onchange={handleChange} autocomplete="off"></lightning-input>                
            </div>
        </div>
        <hr>
        <div class="slds-grid slds-gutters slds-m-left_xx-large">
            <div class="slds-col slds-size_2-of-12 slds-m-left_xx-large textp">Confirm new Password</div>
            <div class="slds-p-horizontal--small slds-col slds-size_9-of-12 slds-m-bottom--medium slds-form-element">                
                <lightning-input class="input" name="conNewPassword" type="password" onchange={handleChange} autocomplete="off"></lightning-input>                
            </div>
        </div>
        <hr>
        <div class="btns">
            <div class="upPass"> 
                <img src={changePassImg}> Update Password
            </div>
            <div class="canceltext">
                <img src={cancelImg}> Cancel
            </div>
        </div>
    </div>
</template>
