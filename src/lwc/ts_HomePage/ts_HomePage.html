        <div>      
            <div class="content">
                <div class="midBlock slds-grid slds-gutters ">

                        <h2>Welcome back, {uName}</h2>
                        <p class="subtext slds-m-top_x-medium">Manage your account, contact us if you need assistance.</p>
                    </div>
                    <div  class="slds-col slds-col slds-large-size_4-of-12 profileImgDiv slds-medium-size_4-of-12  slds-small-size_1-of-1 "><span style="display: inline-block;" class=""><img src={imgUrl} class="profileImg" style="border-radius:50%"></span> </div>
                </div>       
            </div>
        </div> 
                     

        <div class="slds-align_absolute-center imageSection" style="display: flex;">
            <div class="slds-m-right_small slds-m-around_small img1"><img src={img1}></div>
            <div class="slds-m-right_small slds-m-top_xxx-small img2"><img src={img2}></div>

        </div>

                    <div class="dbSection dbsection-reporting slds-small-size_1-of-1 slds-medium-size_1-of-1  slds-large-size_1-of-4  slds-col ">

                            <p class="textp slds-m-right_x-large" data-name="Profile" onclick={redirectpage}>Let's Start</p>   
                        </div>
                        </div>
                    </div>
                    
                    <template if:true={checkClient}>
                        <div class="dbSection dbsection-scheduler slds-col slds-medium-size_1-of-1 slds-small-size_1-of-1  slds-large-size_1-of-4 ">

                            <div class="dbsection-item" style="background-color: #F6F6F6; height:10rem;display: flex;  flex-direction: column; justify-content: center; align-items: center;border-radius:10px;box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);">
                                <i class="fa fa-calendar"></i>
                                <span class="images"  style="position: absolute; top:-29px; width:45%; height:40%"><img src={tmSheetImg}></span>
                                <p class="slds-p-top_xx-large" style="font-size: 16px;">Scheduler</p>

                                <p class="textp slds-m-right_x-large " data-name="Scheduler" onclick={redirectpage}>Scheduler</p>
                            </div> 
                            </div>                   
                        </div>  
                    </template>

<div class=" dbSection  dbsection-compliance slds-small-size_1-of-1  slds-medium-size_1-of-1 slds-large-size_1-of-4 slds-col ">
    <div class="dbsection-main">
        <div class="dbsection-item" style="background-color: #F6F6F6; height:10rem;display: flex;  flex-direction: column; justify-content: center; align-items: center;border-radius:10px;box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);">
            <i class="fa fa-clock-o"></i>
            <span class="images" style="position: absolute; top:-41px; width:67%; height:50%"><img src={cmpImg}></span>
            <p class="slds-p-top_xx-large" style="font-size: 16px;">Compliance</p>

            <p class="textp textcompliance slds-m-right_large slds-m-top_small" data-name="Compliance" onclick={redirectpage}>Let's Start</p>
        </div>
    </div>
</div>

        </div>
    </div>
</div>
