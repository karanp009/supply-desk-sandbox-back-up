<template>
    <div class="mainDiv">

        <!-- <template if:true={isResult}> -->
            <!-- <c-ts_-My-Qualifications></c-ts_-My-Qualifications> -->
            <c-ts_-Tost-Notification></c-ts_-Tost-Notification>
        <!-- </template> -->
        <!-- ======= Spinner ======= -->
 
            <template if:true={isSpinner}>
                <div class="slds-spinner_container spinner-center" style="overflow: hidden;">
                    <div class="spinner-ts">
                        <div class="inner one"></div>
                        <div class="inner two"></div>
                        <div class="inner three"></div>
                    </div>
                </div>
            </template>

        <c-ts_-error-component reloadpage={reloadpage}>
        </c-ts_-error-component>

                <div>
                    <p class="slds-m-top_x-large slds-m-left_large t1">Candidate</p>
                    <p class="slds-m-left_large t2">My Qualification</p>
                </div>
            </div>
            <div

                <div class="slds-size_1-of-5 slds-m-left_medium cancelBtn" onclick={onPrevious} ><img src={cancelImg}>Cancel</div>
            </div>

            <div class="slds-p-horizontal--small slds-col slds-size_4-of-12 slds-m-bottom--medium slds-m-top_xx-large iPadbtns">

                    <img class="slds-m-around_xx-small" src={cancelImg}>

        <!-- CV Qualification Start-->
        <template if:true={checkCv}>
            <div>

                <div class="cvdiv1">
                    <div class="slds-gutters slds-m-left_xx-large mnDiv">
                        <span class="slds-m-left-large slds-m-bottom_small slds-size_8-of-12 slds-p-left_large">Upload CV</span>

                        </div>
                        
                    </div>
                    <div class="slds-gutters slds-m-left_xx-large mnDiv">
                        <span class="slds-m-left-large slds-m-bottom_small slds-p-left_large">Gaps Explanation</span>
                        <div class="slds-p-horizontal--small slds-m-left-large slds-col slds-size_8-of-12 slds-m-top_x-small slds-m-bottom_large slds-form-element mbCv">                
                            <lightning-textarea name="gapsExp" class="input" value={gapsExplanation} onchange={handleChange}></lightning-textarea>
                        </div>  
                    </div>
                    <div class="slds-grid slds-gutters slds-m-left_xx-large slds-m-top_medium slds-p-left_small mnDiv">
                        <div class="slds-col slds-size_2-of-12 slds-m-left-large textp slds-p-left_large">CV Submitted</div>
                        <div class="mbCv"><lightning-input name="cvSub" class="" type="checkbox" onchange={handleChange} checked={cvSubmitted}></lightning-input></div>
                    </div>
                    <div class="slds-grid slds-gutters slds-m-left_xx-large slds-m-top_large slds-p-left_small mnDiv">
                        <div class="slds-col slds-size_2-of-12 slds-m-left-large textp slds-p-left_large">CV Received</div>
                        <div class="mbCv"><lightning-input name="cvrec" class="" type="checkbox" onchange={handleChange} checked={cvReceived}></lightning-input></div>
                    </div>
                </div>
                <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large" >Add Proof</div>

                    <div class="dropzone slds-file-selector__body slds-file-selector__body_integrated fileInputBox slds-size_10-of-12 slds-m-top_x-large">

                        </div>
                        <input type="file" name="CV" accept="image/*, application/pdf" onchange={handleFile} />
                    </div>
                    <template for:each={cvList} for:item="cv">                    
                        <div key={cv.Id} class="cvData slds-size_10-of-12">
                            {cv.Title} <img src={deleteImg} name={cv.Id} onclick={deleteCv}>
                        </div>
                    </template>                    
                </div>
            </div>
        </template>
        <!-- CV Qualification End-->

        
        <!-- Overseas Police check -->
        <template if:true={checkoverPc}>
            <div>
                <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large ">Overseas Police Check</div>

                        <span class="slds-m-left_large slds-m-bottom_small slds-m-top_medium slds-size_8-of-12">Qualification Type</span>                    
                        <lightning-combobox name="overseasname" label=""
                            class="slds-combobox_container slds-combobox slds-m-left_large slds-m-top_xx-small slds-m-bottom_medium slds-combobox__form-element slds-form-element__label slds-size_6-of-12 mobWid"

                    </div>
                    <div class="slds-m-top_medium slds-m-left_xx-large wpdate">

                </div>
                                
                <div class="slds-m-left_xx-large slds-m-bottom_large">                    
                    <div class="dropzone slds-file-selector__body slds-file-selector__body_integrated fileInputBox slds-size_10-of-12 slds-m-top_x-large">
                        <div class="slds-text-heading_medium slds-text-align_center slds-m-top_x-large">
                            <img class="slds-m-right_medium cvImg" src={dragFileImg}> Drag file here or click to add attachment
                        </div>
                        <input type="file" name="Photo" accept="image/*, application/pdf" onchange={handleFile} />
                    </div>
                    <template for:each={cvList} for:item="cv">                    
                        <div key={cv.Id} class="cvData slds-size_10-of-12">
                            {cv.Title} <img src={deleteImg} name={cv.Id} onclick={deleteCv}>
                        </div>
                    </template>                    
                </div>
            </div>
        </template>
    </div>
</template>
