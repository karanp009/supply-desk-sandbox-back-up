<template>
 
    <!-- ======= Spinner ======= -->

    <template if:true={isSpinner}>
        <div class="slds-spinner_container spinner-center" style="overflow: hidden;">
            <div class="spinner-ts">
                <div class="inner one"></div>
                <div class="inner two"></div>
                <div class="inner three"></div>
            </div>
        </div>
    </template>

    <!-- ======= Spinner ======= -->

    <div class="communitymain_cls">
        <div>
            <div class="content">
                <div class="midBlock slds-grid" style={backgroundImage}>
                    <div class="welcomeText slds-col slds-size_12-of-12">
                        <h2>Compliance is not optional.</h2>
                        <p class="slds-m-top_x-medium">How you get there is.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page Content-->
        <div class="content slds-p-horizontal_medium">
            <div>
                <div class="middleText">
                    <div class="timesheet-table">
                        <div class="slds-grid slds-wrap table-row-header">
                            <div class="slds-col slds-size_3-of-12">
                                <div>Row 1</div>
                            </div>
                            <div class="slds-col slds-size_3-of-12">
                                <div>Row 2</div>
                            </div>
                            <div class="slds-col slds-size_3-of-12">
                                <div>Row 3</div>
                            </div>
                            <div class="slds-col slds-size_3-of-12">

                            </div>
                        </div>
                    </div>
                    <template for:each={crlist} for:item="cr">
                        <div class="slds-grid slds-wrap slds-p-vertical_medium slds-align_absolute-center" key={cr}>
                            <div class="slds-col slds-size_3-of-12">{cr.Name}</div>
                            <div class="slds-col slds-size_3-of-12">Row Data</div>
                            <div class="slds-col slds-size_3-of-12">Row Data</div>
                            <div class="slds-col slds-size_3-of-12">
                                <button class="btn_cls" data-value={cr.Id} onclick={openpdf}>Click Here</button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            
        </div>
        <template if:true={nodatafound}>
            <div class="no-data-div">
                <div class="no-data-txt">No Data Found!!!</div>
                <img src={nodata}>
            </div>
        </template>
    </div>

    <!-- Error Compoenent -->
    <c-ts_-error-component reloadpage={reloadpage}></c-ts_-error-component>
</template>
