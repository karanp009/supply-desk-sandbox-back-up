<template>
    <div class="mainDiv">

        <!-- <template if:true={isResult}> -->
            <!-- <c-ts_-My-Qualifications></c-ts_-My-Qualifications> -->
            <c-ts_-Tost-Notification></c-ts_-Tost-Notification>
        <!-- </template> -->
        <!-- ======= Spinner ======= -->
 
            <template if:true={isSpinner}>
                <div class="slds-spinner_container spinner-center" style="overflow: hidden;">
                    <div class="spinner-ts">
                        <div class="inner one"></div>
                        <div class="inner two"></div>
                        <div class="inner three"></div>
                    </div>
                </div>
            </template>

        <!-- ======= Spinner ======= -->

        <!-- Error Component -->
        <c-ts_-error-component reloadpage={reloadpage}>
        </c-ts_-error-component>
        <!-- Error Component -->

        <div class="slds-grid slds-gutters"><!--slds-border_bottom-->
            <div class="slds-col slds-size_8-of-12 slds-m-left_xx-large mainTextDiv" style="display:flex;">

                <div>
                    <p class="slds-m-top_x-large slds-m-left_large t1">Candidate</p>
                    <p class="slds-m-left_large t2">My Qualification</p>
                </div>
            </div>
            <div
                class="slds-p-horizontal--small slds-col slds-size_4-of-12 slds-m-bottom--medium slds-m-top_xx-large btns">
                <div class="slds-size_1-of-4 slds-m-left_medium saveBtn" onclick={saveQualification}><img src={saveImg}>Save</div>
                <div class="slds-size_1-of-5 slds-m-left_medium cancelBtn" onclick={onPrevious} ><img src={cancelImg}>Cancel</div>
            </div>

            <div class="slds-p-horizontal--small slds-col slds-size_4-of-12 slds-m-bottom--medium slds-m-top_xx-large iPadbtns">
                <div class="slds-size_1-of-12 slds-m-left_medium saveBtn"> 
                    <img class="slds-m-around_xx-small" src={saveImg}>
                </div>
                <div class="slds-size_1-of-12 slds-m-left_medium cancelBtn">
                    <img class="slds-m-around_xx-small" src={cancelImg}>
                </div>
            </div>
        </div>
        <!-- CV Qualification Start-->
        <template if:true={checkCv}>
            <div>
                <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large" >CV</div>
                <div class="cvdiv1">
                    <div class="slds-gutters slds-m-left_xx-large mnDiv">
                        <span class="slds-m-left-large slds-m-bottom_small slds-size_8-of-12 slds-p-left_large">Upload CV</span>
                        <div class="slds-p-horizontal--small slds-m-left-large slds-col slds-size_8-of-12 slds-m-top_x-small slds-m-bottom_large slds-form-element mbCv">
                            <lightning-input class="input" name="uploadcv" type="text" value="Please upload your CV using the document upload section on the 'My Profile' page" onchange={handleChange} autocomplete="off"></lightning-input>                
                        </div>
                        
                    </div>
                    <div class="slds-gutters slds-m-left_xx-large mnDiv">
                        <span class="slds-m-left-large slds-m-bottom_small slds-p-left_large">Gaps Explanation</span>
                        <div class="slds-p-horizontal--small slds-m-left-large slds-col slds-size_8-of-12 slds-m-top_x-small slds-m-bottom_large slds-form-element mbCv">                
                            <lightning-textarea name="gapsExp" class="input" value={gapsExp} onchange={handleChange}></lightning-textarea>
                        </div>  
                    </div>
                    <div class="slds-grid slds-gutters slds-m-left_xx-large slds-m-top_medium slds-p-left_small mnDiv">
                        <div class="slds-col slds-size_2-of-12 slds-m-left-large textp slds-p-left_large">CV Submitted</div>
                        <div class="mbCv"><lightning-input name="cvSub" class="" type="checkbox" onchange={handleChange} value={cvsub}></lightning-input></div>
                    </div>
                    <div class="slds-grid slds-gutters slds-m-left_xx-large slds-m-top_large slds-p-left_small mnDiv">
                        <div class="slds-col slds-size_2-of-12 slds-m-left-large textp slds-p-left_large">CV Received</div>
                        <div class="mbCv"><lightning-input name="cvrec" class="" type="checkbox" onchange={handleChange}></lightning-input></div>
                    </div>
                </div>
                <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large" >Add Proof</div>
                <div class="slds-m-left_xx-large slds-m-bottom_large">                    
                    <div class="dropzone slds-file-selector__body slds-file-selector__body_integrated fileInputBox slds-size_10-of-12 slds-m-top_x-large">
                        <div class="slds-text-heading_medium slds-text-align_center slds-m-top_x-large">
                            <img class="slds-m-right_medium cvImg" src={dragFileImg}> Drag file here or click to add attachment
                        </div>
                        <input type="file" name="CV" accept="image/*, application/pdf" onchange={handleFile} />
                    </div>
                    <template for:each={cvList} for:item="cv">                    
                        <div key={cv.Id} class="cvData slds-size_10-of-12">
                            {cv.Title} <img src={deleteImg} name={cv.Id} onclick={deleteCv}>
                        </div>
                    </template>
                    <!-- <div class="cvData slds-size_10-of-12">
                        {cvName} <img src={deleteImg} onclick={deleteCv}>
                    </div> -->
                </div>
            </div>
        </template>
        <!-- CV Qualification End-->

        
        <!-- Overseas Police check -->
        <template if:true={checkoverPc}>
            <div>
                <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large ">Overseas Police Check</div>
                <div>
                    <div class="slds-gutters slds-m-left_xx-large wpdate">
                        <span class="slds-m-left_large slds-m-bottom_small slds-m-top_medium slds-size_8-of-12">Qualification Type</span>                    
                        <lightning-combobox name="overseasname" label=""
                            class="slds-combobox_container slds-combobox slds-m-left_large slds-m-top_xx-small slds-m-bottom_medium slds-combobox__form-element slds-form-element__label slds-size_6-of-12 mobWid"
                            value={overseasVal} options={overseasPoliceOps} placeholder="Select" onchange={handleChange} variant="label-hidden"
                            >
                        </lightning-combobox>
                    </div>
                    <div class="slds-m-top_medium slds-m-left_xx-large wpdate">
                        <span class="slds-m-left_large slds-m-bottom_small slds-m-top_medium slds-size_8-of-12">Date Lived/Worked Overseas - Start</span>                                    
                        <lightning-input type="date" name="opcStdate" class="slds-m-left_large slds-m-top_xx-small slds-size_6-of-12 mobWid" placeholder="Start Date" onchange={handleChange} value={opcStdate} variant="label-hidden"></lightning-input>
                    </div>

                    <div class="slds-m-top_medium slds-m-left_xx-large wpdate">
                        <span class="slds-m-left_large slds-m-bottom_small slds-m-top_medium slds-size_8-of-12">Date Lived/Worked Overseas - End</span>                                    
                        <lightning-input type="date" name="opcEddate" class="slds-m-left_large slds-m-top_xx-small slds-size_6-of-12 mobWid" placeholder="End Date" onchange={handleChange} value={opcEddate} variant="label-hidden"></lightning-input>
                    </div>
                </div>
                <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large" >Add Proof</div>
                <div class="slds-m-left_xx-large slds-m-bottom_large">                    
                    <div class="dropzone slds-file-selector__body slds-file-selector__body_integrated fileInputBox slds-size_10-of-12 slds-m-top_x-large">
                        <div class="slds-text-heading_medium slds-text-align_center slds-m-top_x-large">
                            <img class="slds-m-right_medium cvImg" src={dragFileImg}> Drag file here or click to add attachment
                        </div>
                        <input type="file" name="CV" accept="image/*, application/pdf" onchange={handleFile} />
                    </div>
                    <template for:each={cvList} for:item="cv">                    
                        <div key={cv.Id} class="cvData slds-size_10-of-12">
                            {cv.Title} <img src={deleteImg} name={cv.Id} onclick={deleteCv}>
                        </div>
                    </template>
                </div>
            </div>
        </template>
        <!-- Overseas Police check -->
        <!-- ID -->
        <template if:true={checkId}>
            <div >
                <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large">                
                    ID                
                </div>

                <div class="slds-gutters slds-m-left_xx-large wpdate">
                    <span class="slds-m-left_large slds-m-bottom_small slds-size_8-of-12">Group 1 ID Type</span>
                    <lightning-combobox name="group1IdType" label=""
                        class="combox slds-combobox_container slds-combobox slds-combobox__form-element slds-form-element__label slds-m-left_large slds-m-bottom_large slds-size_6-of-12"
                        value={group1IdType} options={groupTypes} onchange={handleChange}>
                    </lightning-combobox>
                </div>

                <div class="slds-gutters slds-m-left_xx-large wpdate">
                    <span class="slds-m-left_large slds-m-bottom_small slds-m-top_medium slds-size_8-of-12">Name Change Document</span>
                    <lightning-combobox name="namechangedocument" label=""
                        class="combox slds-combobox_container slds-combobox slds-combobox__form-element slds-form-element__label slds-m-left_large slds-m-bottom_large slds-size_6-of-12"
                        value={namechangedocument} options={nameChangeDocuments} onchange={handleChange}>
                    </lightning-combobox>
                </div>

                <div class="slds-grid slds-gutters slds-m-left_xx-large idDiv wpdate">
                    <div class="slds-size_1-of-3 slds-m-left_large slds-m-top_medium group2adiv">
                        <span class="slds-m-bottom_small slds-size_1-of-3">Group 2a ID Type</span>
                        <lightning-dual-listbox name="group2aIdType" value={group2aIdTypeVal}
                            class="slds-m-right_xx-large slds-align_absolute-center slds-dueling-picklist__column_responsive "
                            source-label="Available" selected-label="Selected" options={Group2aIdTypes} onchange={handleChange}>
                        </lightning-dual-listbox>
                    </div>

                    <div class="slds-size_1-of-3 slds-m-left_large slds-m-top_medium group2bdiv">
                        <span class="slds-m-bottom_small slds-size_1-of-3">Group 2b ID Type</span>
                        <lightning-dual-listbox name="group2bIdType" value={group2bIdTypeVal}
                            class="slds-m-right_xx-large slds-align_absolute-center slds-dueling-picklist__column_responsive "
                            source-label="Available" selected-label="Selected" options={Group2bIdTypes} onchange={handleChange}>
                        </lightning-dual-listbox>
                    </div>
                </div>
                
            </div>
        </template>

        <!-- Safeguarding -->
        <!-- <template if:true={checkSafe}>
            <div>
                <div>
                    <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large">                    
                        Safeguarding                    
                    </div>
                </div>

                <div class="slds-gutters slds-m-left_xx-large wpdate">
                    <span class="slds-m-left_large slds-m-top_medium slds-size_8-of-12">Safeguarding Complition Date</span>
                    <div class="slds-m-left_large slds-size_8-of-12 slds-m-top_small slds-m-bottom_large slds-form-element">
                        <lightning-input type="date" name="safedate" onchange={handleChange} variant="label-hidden"
                            label="" class="">
                        </lightning-input>
                    </div>

                </div>
            </div>
        </template> -->

         <!-- Emergency Contact -->
        <template if:true={checkEme}>
            <div>
                <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large">                
                    Emergency Contact                
                </div>
                <div>
                    <div
                    class="slds-m-left_xx-large lgc-bg slds-p-horizontal--small slds-col slds-size_8-of-12 slds-m-bottom--medium slds-form-element l-input">
                        <span class="slds-m-bottom_small slds-size_8-of-12">Emergency Contact Name</span>
                        <lightning-input type="text" onchange={handleChange} label="" name=EconName variant="label-hidden"
                            placeholder="Name" class="slds-m-top_small">
                        </lightning-input>
                    </div>

                    <div
                        class="slds-m-left_xx-large lgc-bg slds-p-horizontal--small slds-col slds-size_8-of-12 slds-m-bottom--medium slds-form-element l-input">
                        <span class="slds-m-bottom_small slds-size_8-of-12">Emergency Contact Mobile No.</span>
                        <lightning-input type="tel" onchange={handleChange} label="" variant="label-hidden"
                            name="EconMobile" placeholder="Number" class="slds-m-top_small">
                        </lightning-input>

                    </div>

                    <div
                        class="slds-m-left_xx-large lgc-bg slds-p-horizontal--small slds-col slds-size_8-of-12 slds-m-bottom--medium slds-form-element l-input">
                        <span class="slds-size_8-of-12">Emergency Contact Work No.</span>
                        <lightning-input type="tel" onchange={handleChange} label="" name="EconWork" variant="label-hidden"
                            placeholder="Number" class="slds-m-top_small">
                        </lightning-input>
                    </div>

                    <div
                        class="slds-m-left_xx-large lgc-bg slds-p-horizontal--small slds-col slds-size_8-of-12 slds-m-bottom--medium slds-form-element l-input">
                        <span class="slds-m-bottom_small slds-size_8-of-12">Relationship to You</span>
                        <lightning-input type="text" onchange={handleChange} name="Relation" label="" variant="label-hidden"
                            placeholder="Relation" class="slds-m-top_small">
                        </lightning-input>
                    </div>

                    <div
                        class="slds-m-left_xx-large lgc-bg slds-p-horizontal--small slds-col slds-size_8-of-12 slds-m-bottom--medium slds-form-element l-input">
                        <span class="slds-m-bottom_small slds-size_8-of-12">Emergency Contact Home No.</span>
                        <lightning-input type="tel" onchange={handleChange} label="" name="EconHome" variant="label-hidden"
                            placeholder="Number" class="slds-m-top_small">
                        </lightning-input>
                    </div>

                    <div
                        class="slds-m-left_xx-large lgc-bg slds-p-horizontal--small slds-col slds-size_8-of-12 slds-m-bottom--medium slds-form-element l-input">
                        <span class="slds-m-bottom_small slds-size_8-of-12">Emergency Contact Address</span>
                        <lightning-input type="text" name="EconAdd" onchange={handleChange} label="" variant="label-hidden"
                            placeholder="Address" class="slds-m-top_small">
                        </lightning-input>
                    </div>
                </div>
                <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large" >Add Proof</div>
                <div class="slds-m-left_xx-large slds-m-bottom_large">                    
                    <div class="dropzone slds-file-selector__body slds-file-selector__body_integrated fileInputBox slds-size_10-of-12 slds-m-top_x-large">
                        <div class="slds-text-heading_medium slds-text-align_center slds-m-top_x-large">
                            <img class="slds-m-right_medium cvImg" src={dragFileImg}> Drag file here or click to add attachment
                        </div>
                        <input type="file" name="Emergency Contact" accept="image/*, application/pdf" onchange={handleFile} />
                    </div>
                    <template for:each={cvList} for:item="cv">                    
                        <div key={cv.Id} class="cvData slds-size_10-of-12">
                            {cv.Title} <img src={deleteImg} name={cv.Id} onclick={deleteCv}>
                        </div>
                    </template>
                </div>
            </div>
        </template>    
        <!-- DBS -->
        <template if:true={checkDbs}>

            <div>
                <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large">                
                    DBS                
                </div>
                <div class="slds-gutters slds-m-left_xx-large wpdate">
                    <span class="slds-m-left_large slds-size_8-of-12">Are you registered with the DBS update service?</span>
                    <lightning-combobox name="dbsname" label=""
                        class="mobWid slds-m-left_large slds-m-top_xx-small slds-m-bottom_medium slds-combobox_container slds-combobox slds-combobox__form-element slds-form-element__label slds-size_6-of-12"
                        value={dbsUpdateSer} options={dbsOptions} onchange={handleChange} variant="label-hidden">
                    </lightning-combobox>
                </div>

                <div class="slds-gutters slds-m-left_xx-large wpdate slds-m-top_medium">
                    <span class="slds-m-left_large slds-size_8-of-12">DBS Number</span>                
                    <lightning-input type="number" name="dbnumber" class="mobWid slds-m-top_xx-small slds-m-left_large slds-size_8-of-12" onchange={handleChange} label="" variant="label-hidden">
                    </lightning-input>
                </div>
            </div>
        </template>

        <!-- Teacher Qualification Start -->
        <template if:true={checkteacherQual}>
            <div>
                <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large">Teacher Qualification</div>
                <div>
                    <div class="slds-gutters slds-m-left_xx-large wpdate">
                        <span class="slds-m-left-large slds-m-bottom_small slds-size_8-of-12 slds-p-left_large">TRA Number</span>
                        <div class="slds-p-horizontal--small slds-m-left-large slds-col slds-size_8-of-12 slds-m-top_x-small slds-m-bottom_large slds-form-element">
                            <lightning-input class="input mobWid" name="tranum" type="text" value={tranum} onchange={handleChange} autocomplete="off"></lightning-input>                
                        </div>
                    </div>
                
                    <div class="slds-gutters slds-m-left_xx-large wpdate">
                        <span class="slds-m-left-large slds-m-bottom_small slds-size_8-of-12 slds-p-left_large">Qualification Type</span>
                        <!-- <div class="slds-p-horizontal--small slds-m-left-large slds-col slds-size_8-of-12 slds-m-top_x-small slds-m-bottom_large slds-form-element"> -->
                            <lightning-combobox name="teacherQftype"
                                class="combox slds-combobox_container slds-combobox slds-combobox__form-element slds-m-left_medium slds-p-left_xx-small slds-size_8-of-12 mobWid"
                                value={teacherQftype} options={teacherQFTypeOptions} onchange={handleUpsellChange}>
                            </lightning-combobox>
                        <!-- </div> -->
                    </div>
                    <div class="slds-gutters slds-m-left_xx-large slds-size_6-of-12 slds-p-left-large docDiv slds-m-top_large slds-medium-slds-m-left_xx-large slds-medium-slds-p-left-large">
                        <lightning-dual-listbox name="teacherDualVal" source-label="Available" class="slds-m-left_xx-large wpdate"
                            selected-label="Selected" options={teacherQualifications} value={teacherDual}
                            onchange={handleChange}>
                        </lightning-dual-listbox>
                    </div> 
                </div>
                <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large" >Add Proof</div>
                <div class="slds-m-left_xx-large slds-m-bottom_large">                    
                    <div class="dropzone slds-file-selector__body slds-file-selector__body_integrated fileInputBox slds-size_10-of-12 slds-m-top_x-large">
                        <div class="slds-text-heading_medium slds-text-align_center slds-m-top_x-large">
                            <img class="slds-m-right_medium cvImg" src={dragFileImg}> Drag file here or click to add attachment

                        <input type="file" name="Teacher Qualification" accept="image/*, application/pdf" onchange={handleFile} />
                    </div>
                    <template for:each={cvList} for:item="cv">                    
                        <div key={cv.Id} class="cvData slds-size_10-of-12">
                            {cv.Title} <img src={deleteImg} name={cv.Id} onclick={deleteCv}>
                        </div>
                    </template>
                </div>
            </div>
        </template>
        <!-- Teacher Qualification End -->

        <!-- Overseas Teacher Qualifications -->
        <template if:true={checkoverTQ}>
            <div>
                <div class="slds-size_11-of-12 cvDiv slds-m-left_xx-large slds-m-top_x-large slds-p-around_medium slds-m-bottom_large ">

                        <lightning-combobox name="OTQQFtypeval" label=""

                            value={naricApprove} options={naricApproveOps} onchange={handleChange} variant="label-hidden">
